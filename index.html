<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .upload {
        cursor: pointer;
        width: 100px;
    }

    #gallery {
        display: flex;
        gap: 8px;
        height: 100px;
        width: 100px;
        object-fit: cover;
        background-color: rgba(0, 0, 0, 0.1);
    }
</style>

<body onload="load()">

    <h1>Meine Bildergallerie</h1>
    <img src="assets/icon/upload.png" class="upload" onclick="filepicker.click()" alt="">
    <input type="file" id="filepicker" style="display: none;">


    <div id="gallery">

    </div>



    <script>
        const filepicker = document.getElementById('filepicker');
        const gallery = document.getElementById('gallery');

        let allImages = [];


        filepicker.addEventListener('change', async () => {
            const files = filepicker.files;
            if (files.length > 0) {
                Array.from(files).forEach(async file => {

                    const blob = new Blob([file], { type: file.type });
                    // console.log('Neue Datei(en)', blob);
                    // const text = await blob.text()
                    // console.log('Blob', text);
                    const base64 = await blobToBase64(blob);
                    const img = document.createElement('img');
                    img.src = base64;
                    gallery.appendChild(img);
                    allImages.push({
                        filename: '',
                        fileType: blob.type,
                        base64: base64
                    });
                    save();
                });
            }
        });


        function save() {
            let arrayAsString = JSON.stringify(allImages);
            localStorage.setItem('allImages', arrayAsString);
        }


        function load() {
            let arrayAsString = localStorage.getItem('allImages');
            if (arrayAsString) {
                allImages = JSON.parse(arrayAsString);
                render()
            }

        }

        function render() {
            gallery.innerHTML = '';
            allImages.forEach(image => {
                gallery.innerHTML += `
                <img src="${image.base64}">
                `;
            })
        }



        function blobToBase64(blob) {
            return new Promise((resolve, _) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result);
                reader.readAsDataURL(blob);
            });
        }

    </script>


</body>

</html>
